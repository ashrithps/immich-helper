version: '3.8'

services:
  immich-helper:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - IMMICH_SERVER_URL=${IMMICH_SERVER_URL}
      - DEVICE_ID=${DEVICE_ID:-ios-shortcut-device}
    volumes:
      - /tmp:/tmp  # For temporary file handling
      - ./cookies:/app/cookies  # For persistent cookie storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s